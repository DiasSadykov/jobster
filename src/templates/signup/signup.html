<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="navbar bg-red-600 color-white">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost normal-case text-xl text-white">TechHunter</a>
        </div>

    </div>
    <div class="relative flex flex-col justify-center h-screen overflow-hidden">
        <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-xl">
            <h1 class="text-3xl font-semibold text-center text-gray-700">Регистрация для Рекрутеров</h1>
            <form action="/signup" method="post" class="space-y-4">
                <div>
                    <label class="label">
                        <span class="text-base label-text">Email</span>
                    </label>
                    <input required name="email" type="email" placeholder="Введите Email" class="w-full input input-bordered" />
                </div>
                <div>
                    <label class="label">
                        <span class="text-base label-text">Пароль</span>
                    </label>
                    <input required name="password" type="password" placeholder="Введите пароль" class="w-full input input-bordered" />
                </div>
                <br/>
                {% if error %}
                <div class="alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>{{error}}</span>
                </div>
                {% endif %}
                <div>
                    <button class="btn btn-block">Зарегистрироваться</button>
                </div>
                <br/>
                <span>Уже зарегистрированы?</span>
                <a href="login" class="text-blue-600 hover:text-blue-800 hover:underline">Войти</a></span>
            </form>
        </div>
    </div>
</body>
</html>
